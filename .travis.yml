language: C
dist: trusty
compiler:
    - clang
    - gcc
before_install:
      - sudo pip install pytest pytest-cov rmtest redis clang
      - git clone -b 4.0.1 --depth 1 https://github.com/antirez/redis.git
      - cd redis
      - sudo make install
      - cd ..
script: "cd src && make all test"
